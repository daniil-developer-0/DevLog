---
title: DevLog - List of posts
lang: ru
layout: default
---
<div class="container">
  <ul class="posts">
    {% for post in site.posts %}
    <li class="posts__item">
      <a class="posts__link" href="{{ post.url }}">
        <h2 class="posts__title">{{ post.title }}</h2>
        <p class="posts__desc">{{ post.desc }}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
