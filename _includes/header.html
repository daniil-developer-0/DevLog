<div class="container">
  <header class="header">
    <a href="/" class="header__logo">
      {% include logo.html %}
    </a>

    <nav class="header__navigation navigation">
      <ul class="navigation__list">
        {% for item in site.data.nav %}
        <li class="navigation__item">
          <a href="{{ item.link }}" class="navigation__link" {% if page.url==item.link %}style="font-weight: 700;"
            {%endif %}>
            {{ item.name }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
    <div class="header__theme-changer theme-changer">
      Поменять тему
    </div>
  </header>
</div>
